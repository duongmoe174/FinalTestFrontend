<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <button class="btn btn-primary" role="button" data-bs-toggle="modal" data-bs-target="#create_modalCity" onclick="showCreateFormCity()">Create city</button>
        </div>
        <!--CREATE MODAL-->
        <div>
            <div class="modal fade" id="create_modalCity" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Create city</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" id="createNameCity"
                                       type="text">
                            </div>
                            <div class="form-group">
                                <label>Country</label>
                                <select id="listCreateCountry" class="form-select">

                                </select>
                            </div>
                            <div class="form-group">
                                <label>Acreage</label>
                                <input class="form-control" id="createAcreageCity"
                                       type="number">
                            </div>
                            <div class="form-group">
                                <label>Population</label>
                                <input class="form-control" id="createPopulationCity"
                                       type="number">
                            </div>
                            <div class="form-group">
                                <label>GDP</label>
                                <input class="form-control" id="createGDPCity"
                                       type="number">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" id="createTextArea" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer" id="create_footerCity">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--EDIT MODAL-->
        <div>
            <div class="modal fade" id="edit_modalCity" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit city</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" id="editNameCity"
                                       type="text">
                            </div>
                            <div class="form-group">
                                <label>Country</label>
                                <select id="listEditCountry" class="form-select">

                                </select>
                            </div>
                            <div class="form-group">
                                <label>Acreage</label>
                                <input class="form-control" id="editAcreageCity"
                                       type="number">
                            </div>
                            <div class="form-group">
                                <label>Population</label>
                                <input class="form-control" id="editPopulationCity"
                                       type="number">
                            </div>
                            <div class="form-group">
                                <label>GDP</label>
                                <input class="form-control" id="editGDPCity"
                                       type="number">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" id="editTextArea" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer" id="edit_footerCity">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--DETAIL MODAL-->
        <div>
            <div class="modal fade" id="detail_modalCity" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Detail city</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" id="detailNameCity"
                                       type="text" readonly>
                            </div>
                            <div class="form-group">
                                <label>Country</label>
                                <input class="form-control" id="detailCountryCity" readonly>
                            </div>
                            <div class="form-group">
                                <label>Acreage</label>
                                <input class="form-control" id="detailAcreageCity"
                                       type="number" readonly>
                            </div>
                            <div class="form-group">
                                <label>Population</label>
                                <input class="form-control" id="detailPopulationCity"
                                       type="number" readonly>
                            </div>
                            <div class="form-group">
                                <label>GDP</label>
                                <input class="form-control" id="detailGDPCity"
                                       type="number" readonly>
                            </div>
                            <div class="form-group" readonly="">
                                <label>Description</label>
                                <textarea class="form-control" id="detailTextArea" rows="3" readonly></textarea>
                            </div>
                        </div>
                        <div class="modal-footer" id="detail_footerCity">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--DELETE MODAL-->
        <div>
            <div class="modal fade" id="delete_modalCity" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete city</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Are you sure?</label>
                            </div>
                        </div>
                        <div class="modal-footer" id="delete_footerCity">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1>List city</h1>
    <table class="table" style="text-align: center;">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Country</th>
            <th colspan="3">Action</th>
        </tr>
        <tbody id="showListCity">

        </tbody>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="city.js"></script>
</html>
